<div class="container">
    <div class="row">
        <ng-container *ngFor="let product of products">
          
            <div class="card col-md-3">
            <img  src="{{product.image}}" alt="">
            <p style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.title}}</p>
            <p style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.description}}</p>
            <p><strong>${{product.price}}</strong></p>
            <button class="btn btn-primary"(click)="addtocart(product)">Add to cart</button>
          </div>

        </ng-container>

    </div>
</div>
